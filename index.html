<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7COswald:300,400,500,600,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="box1">
      <div class="pan scale-in-hor-left">
        <img src="WhatsApp Image 2023-06-21 at 9.46.37 AM.jpeg" alt="fogg" />
      </div>
      <div class="pan2">
        <h1>
          <div class="item-box scale-out-hor-right"></div>
          <span class="high"> 9MM BEYOND ENERGY</span>
          <div class="item-box-1 scale-out-hor-right"></div>
          <span class="don"
            >THE WORLD FIRST, ALL NATURAL, <br />
            COGANITIVE AND HEALTH ENHANGED<br />
            ENERGY DRINK
          </span>
        </h1>
        <br />
        <div class="item-box-2 scale-out-hor-right"></div>
        <span class="para">Physical Energy And Coganitive Health</span>
        <button class="hover-button scale-in-ver-bottom">SHOP NOW</button>
        <p class="icon scale-in-ver-bottom">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </p>
        <span class="para2 scale-in-ver-bottom"
          >SCROLL<br />
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
      </div>
    </div>

</html>
